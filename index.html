<div class="container">
<form id="newTaskForm">
  <div class="form-group" >
    <label for="name">Task Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter your task">
  </div>

  <div class="form-group">
    <label for="description">Task Description</label>
    <textarea class="form-control" id="description" rows="3" placeholder="Enter Description for Task"></textarea>
  </div>

  <div class="form-group">
    <label for="assignedTo">Assigned To</label>
    <textarea class="form-control" id="assignedTo" rows="1"></textarea>
  </div>

  <div class="form-group">
    <label for="dueDate">Date</label>
    <input type="date" name="date" id="dueDate">
  </div>


<div class="dropdown">
  <label for="status">Status:</label>
  <select name="status" id="status">
  	<option value=" "> </option>
    <option value="Done">Done</option>
    <option value="ToDo">To Do</option>
  </select>
</div>
    <br>
  <button type="submit" id="newTaskFormButton" class="btn-primary">Submit</button>
</form>  
      </div>

    </div>
  </div>
</div>
<div class="row">
  <div class="col">
      <h2>Tasks</h2>
      <ul class="list-group" id="tasksList">
      </ul>
  </div>
  <div class="col"></div>
</div>
